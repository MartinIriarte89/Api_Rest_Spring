server.port=9001
server.tomcat.uri-encoding=UTF-8
logging.pattern.dateformat=dd-yy hh:mm
spring.main.banner-mode=off
spring.thymeleaf.cache=false

spring.datasource.url=jdbc:mysql://localhost:3306/api_rest_spring
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql=true

#Para poder trabajar con JSONView
spring.jackson.mapper.default-view-inclusion=true

#Para que funcione swagger!!
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

upload.root-location=upload-dir
jwt.secret=maragus
jwt.expiration=864000
